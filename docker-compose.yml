services:
  traefik:
    image: traefik:v2.10
    container_name: flexibuckets_traefik
    restart: always
    environment:
      - SERVER_IP=${SERVER_IP}
      - APP_UID=${APP_UID}
      - DOCKER_GID=${DOCKER_GID}
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/traefik:/etc/traefik:rw
      - /etc/traefik/dynamic:/etc/traefik/dynamic:rw
    networks:
      - flexibuckets_network
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/acme/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--api.dashboard=true"
      - "--api.insecure=true"

  db:
    image: postgres:16-alpine
    container_name: flexibuckets_postgres
    restart: always
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-flexibuckets}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-flexibuckets}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - flexibuckets_network

  app:
    image: flexibuckets/flexibuckets:${APP_SHA_SHORT}
    container_name: flexibuckets_app
    restart: always
    environment:
      - SERVER_IP=${SERVER_IP}
      - TRAEFIK_DYNAMIC_DIR=/etc/traefik/dynamic
      - APP_UID=${APP_UID}
      - DOCKER_GID=${DOCKER_GID}
      - APP_VERSION=${APP_VERSION}
      - APP_SHA_SHORT=${APP_SHA_SHORT}
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/traefik/dynamic:/etc/traefik/dynamic:rw
      - app_data:/app/data:rw
      - next_cache:/app/.next/cache:rw
    networks:
      - flexibuckets_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flexibuckets-http.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.flexibuckets-http.entrypoints=web"
      - "traefik.http.services.flexibuckets.loadbalancer.server.port=3000"
      - "traefik.http.routers.flexibuckets-http.middlewares=preserve-host@file"
      - "traefik.http.services.flexibuckets.loadbalancer.passhostheader=true"

    user: "${APP_UID}:${DOCKER_GID}"
    depends_on:
      db:
        condition: service_healthy
      traefik:
        condition: service_started
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /var/run
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  flexibuckets_network:
    driver: bridge

volumes:
  postgres_data:
    name: flexibuckets_postgres_data
  app_data:
    driver: local
    driver_opts:
      type: none
      device: /app/data
      o: bind
  next_cache:
    driver: local
    driver_opts:
      type: none
      device: /app/.next/cache
      o: bind

