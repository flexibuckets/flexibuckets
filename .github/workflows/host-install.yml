name: Deploy to CDN

on:
  push:
    branches:
      - main
    paths:
      - 'install.sh'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure R2 Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.CF_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CF_SECRET_ACCESS_KEY }}
          aws-region: auto
          endpoint-url: https://182ef4f2f26e109928afe9e4a3bf7cc9.r2.cloudflarestorage.com

      - name: Upload to R2
        run: |
          aws s3 cp install.sh s3://${{ secrets.CF_BUCKET_NAME }}/install.sh \
            --content-type "text/x-shellscript" \
            --cache-control "public, max-age=3600" \
            --acl public-read